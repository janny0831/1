<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電力項目 AI 辨識系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .log-entry { font-family: 'Consolas', 'Monaco', monospace; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 flex items-center gap-3">
                    <i data-lucide="zap" class="text-yellow-500 fill-yellow-500"></i>
                    電力項目 AI 辨識系統
                </h1>
                <p class="text-slate-500 mt-1">自動辨識、排序並匯出 XLSX 盤查報表</p>
            </div>
            <div class="flex gap-2">
                <!-- 新增：偵錯日誌按鈕 -->
                <button id="toggleLogBtn" class="flex items-center gap-2 px-4 py-2.5 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-all shadow-sm active:scale-95">
                    <i data-lucide="terminal"></i> 偵錯日誌
                </button>
                <button id="exportBtn" disabled class="flex items-center gap-2 px-6 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 transition-all shadow-md active:scale-95">
                    <i data-lucide="download"></i> 匯出 XLSX
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <label class="block w-full cursor-pointer">
                        <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:border-blue-400 hover:bg-blue-50 transition-all group">
                            <i data-lucide="upload" class="mx-auto text-slate-400 group-hover:text-blue-500 mb-2"></i>
                            <span class="text-slate-600 font-medium">上傳電費單圖片</span>
                            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                        </div>
                    </label>
                    <button id="processBtn" class="hidden w-full mt-4 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center gap-2 shadow-md transition-all active:scale-[0.98]">
                        <i data-lucide="file-text"></i>
                        <span>開始批次辨識</span>
                    </button>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 bg-slate-50 border-b border-slate-200 font-semibold text-slate-700 flex justify-between">
                        <span>上傳清單</span>
                        <span id="fileCount" class="text-blue-600">0 檔案</span>
                    </div>
                    <div id="fileList" class="max-h-[350px] overflow-y-auto">
                        <div class="p-10 text-center text-slate-400 text-sm">請選擇檔案上傳</div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 h-full flex flex-col min-h-[550px]">
                    <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                        <span class="font-semibold text-slate-700">自動排序結果</span>
                    </div>
                    <div class="flex-1 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-[11px] uppercase tracking-wider border-b">
                                <tr>
                                    <th class="px-4 py-3 font-semibold">項次</th>
                                    <th class="px-4 py-3 font-semibold">用電地址</th>
                                    <th class="px-4 py-3 font-semibold">計費期間</th>
                                    <th class="px-4 py-3 font-semibold">用電度數</th>
                                    <th class="px-4 py-3 font-semibold text-center">佐證</th>
                                </tr>
                            </thead>
                            <tbody id="resultBody" class="divide-y text-sm">
                                <tr>
                                    <td colspan="5" class="px-4 py-24 text-center text-slate-400">尚未產生數據</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增：偵錯日誌面板 -->
        <div id="logPanel" class="hidden mt-6 bg-slate-900 rounded-2xl overflow-hidden shadow-2xl border border-slate-800">
            <div class="flex items-center justify-between px-4 py-2 bg-slate-800 border-b border-slate-700 text-slate-300 text-xs font-bold">
                <span class="flex items-center gap-2"><i data-lucide="terminal" class="w-3 h-3"></i> DEBUG CONSOLE</span>
                <button id="clearLogBtn" class="hover:text-white transition-colors">清除日誌</button>
            </div>
            <div id="logContent" class="p-4 h-64 overflow-y-auto text-[10px] text-green-400 log-entry space-y-1 bg-black">
                <div>[SYSTEM] 偵錯日誌已啟動。等待辨識任務...</div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="hidden fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4 backdrop-blur-md">
        <div class="relative max-w-5xl w-full bg-white rounded-2xl p-2 shadow-2xl">
            <button id="closeModal" class="absolute top-4 right-4 bg-slate-800/50 hover:bg-slate-800 text-white p-2 rounded-full z-10">
                <i data-lucide="x"></i>
            </button>
            <img id="modalImg" src="" class="w-full h-auto max-h-[80vh] object-contain rounded-xl shadow-inner">
        </div>
    </div>

    <script>
        // 已經替換為您提供的 API Key
        const API_KEY = "AIzaSyDyksBu9J5dAqaIgb_UCM7pz8Um1qzLTjU"; 
        
        // 更換為所有公開 API Key 皆預設支援的穩定模型
        const MODEL_NAME = "gemini-1.5-flash"; 
        
        let files = [];
        let records = [];
        let isProcessing = false;

        lucide.createIcons();

        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const processBtn = document.getElementById('processBtn');
        const resultBody = document.getElementById('resultBody');
        const exportBtn = document.getElementById('exportBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const closeModal = document.getElementById('closeModal');
        
        // 偵錯日誌相關元素
        const toggleLogBtn = document.getElementById('toggleLogBtn');
        const logPanel = document.getElementById('logPanel');
        const logContent = document.getElementById('logContent');
        const clearLogBtn = document.getElementById('clearLogBtn');

        fileInput.addEventListener('change', handleFiles);
        processBtn.addEventListener('click', startBatchProcessing);
        exportBtn.addEventListener('click', exportToXLSX);
        closeModal.addEventListener('click', () => imageModal.classList.add('hidden'));
        
        // 偵錯日誌事件
        toggleLogBtn.addEventListener('click', () => logPanel.classList.toggle('hidden'));
        clearLogBtn.addEventListener('click', () => logContent.innerHTML = '<div>[SYSTEM] 日誌已清除。</div>');

        function logToConsole(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            let colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            if (type === 'warn') colorClass = 'text-yellow-400';
            
            const div = document.createElement('div');
            div.className = colorClass;
            div.innerHTML = `[${time}] ${message}`;
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function handleFiles(e) {
            const uploaded = Array.from(e.target.files);
            uploaded.forEach(file => {
                files.push({
                    id: crypto.randomUUID(),
                    file: file,
                    preview: URL.createObjectURL(file),
                    status: 'pending'
                });
            });
            logToConsole(`已加入 ${uploaded.length} 個檔案，目前總計 ${files.length} 個。`);
            renderFileList();
            updateUI();
        }

        function renderFileList() {
            if (files.length === 0) {
                fileList.innerHTML = '<div class="p-10 text-center text-slate-400 text-sm">請選擇檔案上傳</div>';
                return;
            }
            fileList.innerHTML = files.map(f => `
                <div class="p-3 border-b flex items-center justify-between group hover:bg-slate-50">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img src="${f.preview}" class="w-10 h-10 object-cover rounded border">
                        <div class="truncate">
                            <p class="text-xs font-medium text-slate-700 truncate">${f.file.name}</p>
                            <span class="text-[10px] ${f.status === 'error' ? 'text-red-500' : 'text-slate-400'}">${f.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        ${f.status === 'processing' ? '<i data-lucide="loader-2" class="w-4 h-4 text-blue-500 animate-spin"></i>' : ''}
                        <button onclick="removeFile('${f.id}')" class="p-1 text-slate-400 hover:text-red-500">
                            <i data-lucide="trash-2" style="width:16px;height:16px;"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
            fileCount.innerText = `${files.length} 檔案`;
        }

        function updateUI() {
            const hasPending = files.some(f => f.status === 'pending');
            processBtn.classList.toggle('hidden', files.length === 0);
            processBtn.disabled = isProcessing || !hasPending;
            exportBtn.disabled = records.length === 0;
        }

        window.removeFile = (id) => {
            files = files.filter(f => f.id !== id);
            records = records.filter(r => r.id !== id);
            renderFileList();
            renderTable();
            updateUI();
        };

        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    logToConsole(`正在傳送請求 (嘗試次數: ${i+1})...`);
                    const response = await fetch(url, options);
                    
                    if (response.ok) {
                        logToConsole(`請求成功: 狀態碼 ${response.status}`);
                        return await response.json();
                    }
                    
                    const errData = await response.json();
                    const errMsg = errData.error?.message || "未知 API 錯誤";
                    logToConsole(`API 錯誤 (${response.status}): ${errMsg}`, 'error');
                    
                    if (response.status !== 429 && response.status < 500) {
                        throw new Error(errMsg);
                    }
                } catch (err) {
                    if (i === maxRetries - 1) throw err;
                    logToConsole(`網絡錯誤，將在 ${delay/1000} 秒後重試...`, 'warn');
                }
                await new Promise(res => setTimeout(res, delay));
                delay *= 2;
            }
        }

        async function startBatchProcessing() {
            isProcessing = true;
            updateUI();
            logToConsole("開始批次辨識任務...");

            for (let i = 0; i < files.length; i++) {
                if (files[i].status !== 'pending') continue;
                files[i].status = 'processing';
                renderFileList();

                try {
                    logToConsole(`處理中: ${files[i].file.name}`);
                    const result = await recognizeBill(files[i]);
                    records.push(result);
                    files[i].status = 'completed';
                    logToConsole(`辨識完成: ${files[i].file.name}`);
                } catch (err) {
                    logToConsole(`辨識失敗: ${files[i].file.name} - ${err.message}`, 'error');
                    files[i].status = 'error';
                }
                renderFileList();
                renderTable();
            }
            isProcessing = false;
            updateUI();
            logToConsole("批次辨識任務結束。");
        }

        async function recognizeBill(fileObj) {
            const base64 = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(fileObj.file);
            });

            const prompt = `你是一個電費單辨識專家。請從這張電費單圖片中提取以下資訊：
            1. address: 辨識地址，需判斷為'桃園市八德區友聯街72號1樓'或'八德區瑞塘里友聯街62號'
            2. startDate: 計費開始日期 (YYYY-MM-DD)
            3. endDate: 計費結束日期 (YYYY-MM-DD)
            4. usage: 總用電度數 (數字)`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            const payload = {
                contents: [{ 
                    role: "user",
                    parts: [
                        { text: prompt }, 
                        { inlineData: { mimeType: fileObj.file.type, data: base64 } }
                    ] 
                }],
                generationConfig: { 
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            address: { type: "STRING" },
                            startDate: { type: "STRING" },
                            endDate: { type: "STRING" },
                            usage: { type: "NUMBER" }
                        },
                        required: ["address", "startDate", "endDate", "usage"]
                    }
                }
            };

            const data = await fetchWithRetry(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error("無效的 API 回傳格式");
            
            try {
                const content = JSON.parse(text);
                return {
                    id: fileObj.id,
                    ...content,
                    preview: fileObj.preview,
                    timestamp: new Date(content.startDate).getTime()
                };
            } catch (e) {
                logToConsole(`JSON 解析失敗: ${text}`, 'error');
                throw new Error("模型回傳內容非正確 JSON");
            }
        }

        function renderTable() {
            const sorted = [...records].sort((a, b) => a.timestamp - b.timestamp);
            if (sorted.length === 0) {
                resultBody.innerHTML = `<tr><td colspan="5" class="px-4 py-24 text-center text-slate-400 italic">尚未產生數據</td></tr>`;
                return;
            }
            resultBody.innerHTML = sorted.map((r, i) => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="px-4 py-4 text-slate-400 font-mono text-xs">${i + 1}</td>
                    <td class="px-4 py-4">
                        <span class="font-medium text-slate-700">${r.address.includes('72號') ? '友聯街72號' : '友聯街62號'}</span>
                        <span class="text-[10px] text-slate-400 block">${r.address}</span>
                    </td>
                    <td class="px-4 py-4 text-slate-600">${r.startDate} ~ ${r.endDate}</td>
                    <td class="px-4 py-4 font-bold text-slate-800">${r.usage.toLocaleString()} 度</td>
                    <td class="px-4 py-4 text-center">
                        <button onclick="preview('${r.preview}')" class="p-1.5 text-blue-500 hover:bg-blue-100 rounded-md border border-blue-200">
                            <i data-lucide="eye" style="width:16px;height:16px;"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
            exportBtn.disabled = records.length === 0;
        }

        window.preview = (url) => {
            modalImg.src = url;
            imageModal.classList.remove('hidden');
        };

        function exportToXLSX() {
            const groupA = records.filter(r => r.address.includes("72號")).sort((a,b) => a.timestamp - b.timestamp);
            const groupB = records.filter(r => r.address.includes("62號")).sort((a,b) => a.timestamp - b.timestamp);
            const data = [
                ["友聯街(72號)", null, null, null, null, "友聯街(62號)"],
                ["項次", "開始日期", "結束日期", "度數", null, "項次", "度數"]
            ];
            const maxLen = Math.max(groupA.length, groupB.length);
            for (let i = 0; i < maxLen; i++) {
                const a = groupA[i] || {};
                const b = groupB[i] || {};
                data.push([a.id ? i + 1 : null, a.startDate || null, a.endDate || null, a.usage || null, null, b.id ? i + 1 : null, b.usage || null]);
            }
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Scope2_Electricity");
            XLSX.writeFile(wb, `電力盤查辨識結果_${new Date().toLocaleDateString()}.xlsx`);
        }
    </script>
</body>
</html>
